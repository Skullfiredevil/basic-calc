<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.2.0/math.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Calculator</h1>
        <input type="text" id="input" class="form-control" placeholder="Enter your calculation"
          oninput="this.value = this.value.replace(/[^0-9+\-*/.%]/g, '')">
        <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
        <p id="result"></p>
      </div>
      <div class="col-md-6" id="num"></div>
    </div>
    <div class="row">
      <div class="col-md-4" id="789">
        <button type="button" class="btn btn-primary">7</button>
        <button type="button" class="btn btn-primary">8</button>
        <button type="button" class="btn btn-primary">9</button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-primary">4</button>
        <button type="button" class="btn btn-primary">5</button>
        <button type="button" class="btn btn-primary">6</button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
        <button type="button" class="btn btn-primary">3</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <button type="button" class="btn btn-primary">0</button>
        <button type="button" class="btn btn-primary">.</button>
        <button type="button" class="btn btn-primary">+</button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-primary">*</button>
        <button type="button" class="btn btn-primary">-</button>
        <button type="button" class="btn btn-primary">/</button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-primary clear">C</button>
        <button type="button" class="btn btn-primary wow" id="calculate">=</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
